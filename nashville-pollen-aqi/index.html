<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Nashville Pollen &amp; Air Quality</title>
        <link rel="stylesheet" href="https://usetrmnl.com/css/1.1.0/plugins.css">
        <script src="https://usetrmnl.com/js/1.1.0/plugins.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
        <script src="plugin.js"></script>
    </head>

    <body>
        <body class="environment trmnl">
            <div class="screen">
                <div class="view view--full">
                    <div class="layout layout--top">
                        <div class="stretch-y">

                            <div class="flex pb--4" style="flex-direction: column; align-items: center;">
                                <h2 id="forecast-heading" class="title title--medium text--center my--2"></h2>
                                <div class="flex" style="width: 100%; justify-content: center;">
                                    <div class="item">
                                        <div class="meta"></div>
                                        <div class="content">
                                            <div id="gauge-pollen-count" style="width:120px;height:120px;margin:0 auto;"></div>
                                            <span class="label label--medium">Pollen Count</span>
                                        </div>
                                    </div>

                                    <div class="item">
                                        <div class="meta"></div>
                                        <div class="content">
                                            <span class="value value--medium" id="metric-pollen-type" data-value-fit="true">#######, ######</span>
                                            <span class="label label--medium">Pollen Type</span>
                                        </div>
                                    </div>

                                    <div class="item">
                                        <div class="meta"></div>
                                        <div class="content">
                                            <div id="gauge-aqi" style="width:120px;height:120px;margin:0 auto;"></div>
                                            <span class="label label--medium">Air Quality Index</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <table class="table table--condensed" id="pollen-table">
                                <thead>
                                    <tr>
                                        <th>
                                            <span class="title title--small">Date</span>
                                        </th>
                                        <th>
                                            <span class="title title--small text--center">Pollen Count</span>
                                        </th>
                                        <th>
                                            <span class="title title--small">Type</span>
                                        </th>
                                        <th>
                                            <span class="title title--small text--center">AQI</span>
                                        </th>
                                        <th>
                                            &nbsp;
                                        </th>
                                        <th>
                                            <span class="title title--small">Contributor</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="pollen-tbody">
                                    <td colspan="5" class="p--32">
                                        <span class="title text--center">Loading ...</span>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="title_bar">
                        <img class="image image-stroke image-stroke--xlarge" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Flower-of-Life-small.svg"/>
                        <span class="title">Nashville Pollen &amp; Air Quality</span>
                        <span class="instance">data.nashville.gov</span>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
